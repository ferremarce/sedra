<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Acceso al Sistema</title>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:outputStylesheet library="css" name="primeflex.min.css"  />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.4/css/all.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.4/css/v4-shims.min-jsf.css" />
    </h:head>
    <f:metadata>
        <f:event type="preRenderView" listener="#{UsuarioController.doUpdateSecurePassword()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <div class="p-d-flex">
                <div class="p-mr-2"> <p:graphicImage value="#{MainController.serverURLDownload}/logoServlet" height="80" cache="false"/></div>
                <div class="p-mr-2">
                    <h:outputText styleClass="font3x fontBold tresD" value="#{bundle.TituloSistema}"/><br/>
                    <h:outputText styleClass="fontBold fontItalic" value="#{ConfiguracionController.configuracion.tituloSistema}"/>
                    <br/>
                    <h:outputText styleClass="Gray" value="#{ConfiguracionController.configuracion.subTituloSistema}"/>
                </div>
            </div>
            <p:messages showDetail="true"/>
            <p:panel style="width: 600px;"  header="Credenciales de Acceso">
                <p:panelGrid columns="3"  styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="cuenta" value="Cuenta"/>
                    <p:inputText id="cuenta" value="#{LoginManager.cuenta}" required="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:message for="cuenta"/>
                    <p:outputLabel for="passwd" value="Clave"/>
                    <p:password id="passwd" value="#{LoginManager.contrasenha}" required="true" requiredMessage="#{bundle.Requerido}"/>
                    <p:message for="passwd"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton ajax="false" value="#{bundle.AccederBoton}" action="#{LoginManager.doLogin()}" icon="pi pi-sign-in"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
    <p:spacer width="0" height="100"/>
    <ui:include src="/includes/footer.xhtml"/>
</html>
