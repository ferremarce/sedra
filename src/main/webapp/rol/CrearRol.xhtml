<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Crear Rol</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain">
            <p:messages/>
            <p:panel header="Datos del Rol" >
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10">
                    <p:outputLabel value="DescripcionRol:" for="descripcionRol" />
                    <p:inputText id="descripcionRol" value="#{RolController.rol.descripcionRol}" title="DescripcionRol" required="true" requiredMessage="#{bundle.Requerido}" />
                </p:panelGrid>
                <f:facet name="footer">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-6,ui-grid-col-6">
                        <p:commandButton ajax="false" icon="fa fa-save" value="#{bundle.GuardarBoton}" action="#{RolController.create()}"/>
                        <p:commandButton immediate="true" ajax="false" icon="fa fa-sign-out" value="#{bundle.RegresarBoton}" action="#{RolController.listRolSetup()}"/>
                    </p:panelGrid>
                </f:facet>   
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
