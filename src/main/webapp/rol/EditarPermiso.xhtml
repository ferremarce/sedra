<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/includes/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Editar Permiso Rol</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain">
            <p:panel header="Datos del Permiso por Rol" >
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10">
                    <p:outputLabel for="descripcionRol" value="Rol:"/>
                    <h:outputText id="descripcionRol" value="#{RolController.rol.descripcionRol}" title="Rol" />
                    <p:outputLabel value="Opciones:" for="idOpciones" />
                    <p:selectManyCheckbox id="idOpciones" layout="grid" columns="1" value="#{RolController.arrayPermisos}" required="true" requiredMessage="#{bundle.Requerido}" >
                        <f:selectItems value="#{PermisoController.permisoSet}"/>
                    </p:selectManyCheckbox>
                </p:panelGrid>
            </p:panel>
            <p:panel>
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-6,ui-grid-col-6">
                    <p:commandButton  icon="fa fa-save" action="#{RolController.updatePermiso()}" ajax="false"  value="#{bundle.ActualizarBoton}" title="#{bundle.ActualizarBoton}"/>  
                    <p:commandButton immediate="true" icon="fa fa-sign-out" action="#{RolController.listRolSetup()}" ajax="false"  value="#{bundle.RegresarBoton}" title="#{bundle.RegresarBoton}"/>  
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
