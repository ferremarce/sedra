<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui" 
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:fragment>
        <p:ajaxStatus onerror="PF('errorPanel').show()">
            <f:facet name="start">
                <p:panel styleClass="ui-panelgrid-blank" style="position: fixed; left: 50%; top: 10px; z-index: 99;">
                    <p:graphicImage value="/img/loading2.gif" height="50"/>
                </p:panel>
            </f:facet>
        </p:ajaxStatus>
        <p:panel visible="false" widgetVar="errorPanel" header="Error..." styleClass="ui-panelgrid-blank" closable="true" style="position: fixed; left: 40%; top: 10px; z-index: 98;">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10">
                <p:graphicImage height="50" value="/iconos/cancel.png"/>
                <h:outputText escape="false" value="Ocurrió un error al procesar la consulta...&lt;br/&gt;Por favor intente más tarde."/>
            </p:panelGrid>
        </p:panel>
    </ui:fragment>
</html>
