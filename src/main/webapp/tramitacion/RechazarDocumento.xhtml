<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/includes/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Rechazar Documento</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain">
            <p:panel header="Información del Rechazo">
                <p:panelGrid columns="4" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
                    <p:outputLabel for="remitenteNroEntrada" value="Entrada:"/>
                    <h:outputText id="remitenteNroEntrada" value="#{TramitacionController.tramitacion.idDocumento.nroEntrada} - #{TramitacionController.tramitacion.idDocumento.asunto}"/>
                    <p:outputLabel for="remitenteFechaDerivacion" value="Fecha de Derivación:"/>
                    <h:outputText id="remitenteFechaDerivacion" value="#{TramitacionController.tramitacion.fechaDerivacion}">
                        <f:convertDateTime timeZone="#{UserManager.myTimeZone}" pattern="dd/MM/yyyy" />
                    </h:outputText> 
                    <p:outputLabel for="enviadoPor" value="Remitido por:"/>
                    <h:outputText id="enviadoPor" value="#{TramitacionController.tramitacion.remitidoPor}"/>
                    <p:outputLabel for="remitenteNotaBreve" value="Nota breve:"/>
                    <h:outputText id="remitenteNotaBreve" value="#{TramitacionController.tramitacion.notaBreve}"/>
                </p:panelGrid>
                <p:separator/>
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10">
                    <p:outputLabel for="retorno"  value="Retornar para:"/>
                    <h:outputText id="retorno" value="#{TramitacionController.tramitacion.idUsuarioRemitente.usuario} (#{TramitacionController.tramitacion.idUsuarioRemitente.cuenta})"/>
                    <p:outputLabel for="observaciones"  value="Observaciones:"/>
                    <p:inputTextarea rows="3" id="observaciones" value="#{TramitacionController.tramitacionRechazo.observacion}" title="Observaciones" required="true" requiredMessage="#{bundle.Requerido}" />
                </p:panelGrid>
                <f:facet name="footer">
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:commandButton icon="fa fa-share" action="#{TramitacionController.rechazar()}" ajax="false"  value="#{bundle.DerivarBoton}" title="#{bundle.DerivarBoton}"/>  
                        <p:commandButton immediate="true" ajax="false" icon="fa fa-sign-out" action="#{TramitacionController.listPendientesSetup()}" value="#{bundle.CancelarBoton}" title="#{bundle.CancelarBoton}"/>  
                    </p:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
