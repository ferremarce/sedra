<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/includes/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h1>Rechazar Documento</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain">
            <p:dataList value="#{TramitacionController.listSelectedTramitacion}" var="item" type="ordered">  
                <f:facet name="header">
                    Documentos
                </f:facet>
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" contentStyleClass="ui-fluid">
                    <h:outputText styleClass="Purple fontBold" value="#{item.idDocumento.toShortString()} - #{item.idDocumento.asunto}"/>
                    <h:outputText value="Remitente: [#{item.idUsuarioRemitente.usuario}]"/>                  
                </p:panelGrid>
                <p:panelGrid columns="4" styleClass="ui-panelgrid-blank" layout="flex" columnClasses="p-col-2,p-col-4,p-col-2,p-col-4" contentStyleClass="ui-fluid">
                    <p:outputLabel for="remitenteNroExpediente" value="Expediente:"/>
                    <h:outputText id="remitenteNroExpediente" value="#{item.idDocumento.numeroExpediente} - #{item.idDocumento.asunto}"/>
                    <p:outputLabel for="remitenteFechaDerivacion" value="Fecha de DerivaciÃ³n:"/>
                    <h:outputText id="remitenteFechaDerivacion" value="#{item.fechaDerivacion}">
                        <f:convertDateTime timeZone="#{UserManager.myTimeZone}" pattern="dd/MM/yyyy" />
                    </h:outputText> 
                    <p:outputLabel for="enviadoPor" value="Remitido por:"/>
                    <h:outputText id="enviadoPor" value="#{item.remitidoPor}"/>
                    <p:outputLabel for="remitenteNotaBreve" value="Nota breve:"/>
                    <h:outputText id="remitenteNotaBreve" value="#{item.notaBreve}"/>
                </p:panelGrid>
                <p:divider/>
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="flex" columnClasses="p-col-2,p-col-10" contentStyleClass="ui-fluid">
                    <p:outputLabel for="retorno"  value="Retornar para:"/>
                    <h:outputText id="retorno" value="#{item.idUsuarioRemitente.usuario} (#{item.idUsuarioRemitente.cuenta})"/>
                    <p:outputLabel for="observaciones"  value="Observaciones:"/>
                    <p:inputTextarea rows="3" id="observaciones" value="#{TramitacionController.tramitacionRechazo.observacion}" title="Observaciones" required="true" requiredMessage="#{bundle.Requerido}" />
                </p:panelGrid>
            </p:dataList> 
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton styleClass="espaciadoToolbar" icon="fa fa-share" action="#{TramitacionController.rechazar()}" ajax="false"  value="#{bundle.DerivarBoton}" title="#{bundle.DerivarBoton}"/>
                    <p:commandButton immediate="true" ajax="false" icon="fa fa-times" styleClass="espaciadoToolbar ui-button-warning" value="#{bundle.CancelarBoton}" action="#{TramitacionController.listPendientesSetup()}"/>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
    </ui:define>

</ui:composition>
