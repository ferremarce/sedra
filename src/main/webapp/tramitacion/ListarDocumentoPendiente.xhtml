<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/includes/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" >
    <ui:define name="title">
        <h1>Documentos Pendientes</h1>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{TramitacionController.init()}"/>
        </f:metadata>
        <h:form id="formMain">
            <div class="p-grid">
                <div class="p-col-2">
                    <p:menu>
                        <p:submenu label="Bandejas">
                            <p:separator/>
                            <p:menuitem value="Entrada [#{TramitacionController.listaTramitacionEstado.size()}]" icon="fa fa-inbox" actionListener="#{TramitacionController.buscarAllPendienteAjax()}" update="dataTablePendiente, panelMensajeEstado"/>
                            <p:menuitem value="Recibidos" icon="fa fa-check-to-slot" actionListener="#{TramitacionController.buscarAllConfirmadoAjax()}" update="dataTablePendiente, panelMensajeEstado"/>
                            <p:menuitem value="Salida" icon="fa fa-paper-plane" actionListener="#{TramitacionController.buscarAllDerivadoAjax()}" update="dataTablePendiente, panelMensajeEstado"/>                
                        </p:submenu>
                    </p:menu>
                </div>
                <div class="p-col">
                    <p:dataTable rowIndexVar="index" id="dataTablePendiente" var="item" value="#{TramitacionController.listaTramitacionEstado}"
                                 widgetVar="wBandeja"
                                 reflow="true" emptyMessage="#{bundle.SinRegistrosMensaje}"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="#{bundle.Paginacion}"
                                 selection="#{TramitacionController.arraySelectedTramitacion}"
                                 rowKey="#{item}"
                                 globalFilterFunction="#{TramitacionController.globalFilterFunction}"   
                                 rowSelectMode="checkbox"
                                 >
                        <p:ajax global="false" event="rowSelectCheckbox" update=":formMain:panelComando"/>
                        <p:ajax global="false" event="rowUnselectCheckbox" update=":formMain:panelComando"/>
                        <p:ajax global="false" event="rowSelect" update=":formMain:panelComando"/>
                        <p:ajax global="false" event="rowUnselect" update=":formMain:panelComando"/>
                        <p:ajax global="false" event="toggleSelect" update=":formMain:panelComando"/>
                        <p:ajax global="false" event="filter"/>
                        <f:facet name="header">
                            <p:inputText id="globalFilter" onkeyup="PF('wBandeja').filter()" style="width:300px" placeholder="Asunto, Nro. Entrada" />
                            <p:tooltip for="globalFilter" value="Puede utilizar los comodines: * (muchos caracteres) y  ? (un caracter)"/>
                        </f:facet>
                        <p:column selectionMode="multiple" width="20"/>  
                        <p:column width="30" headerText="#">
                            <h:outputText value="#{index+1}"/>
                        </p:column>
                        <p:column headerText="F. Deriv." width="80" sortBy="#{item.fechaDerivacion}" >
                            <h:outputText value="#{item.fechaDerivacion}">
                                <f:convertDateTime timeZone="#{UserManager.myTimeZone}" pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Documento" sortBy="#{item.idDocumento.numeroExpediente}" >  
                            <div class="p-d-flex p-jc-between">
                                <div>
                                    <h:outputText title="#{item.idDocumento}" styleClass="fontBold Blue" value="#{item.idDocumento.numeroExpediente}">
                                        <f:convertNumber pattern="0000000000000"/>
                                    </h:outputText>
                                </div>
                                <div>
                                    <h:outputText styleClass="insignia #{item.idEstado.insignia}" value="#{item.idEstado.toString()}"/>
                                </div>
                            </div>
                            <blockquote>
                                <h:outputText styleClass="Brown fontBold" value="#{item.idDocumento.asunto}"/>
                            </blockquote>
                            <h:outputText styleClass="fontItalic Gray" value="#{item.observacion}"/>
                        </p:column>
                        <p:column headerText="De" width="150" sortBy="#{item.remitidoPor}">  
                            <h:outputText value="#{item.remitidoPor}"/><br/>
                            <h:outputText styleClass="fontBold" value="[#{item.idRol.descripcionRol}]"/>
                            <p:separator/>
                            <h:outputText value="#{item.idUsuarioRemitente.toInfoString()}"/>
                        </p:column>
                        <p:column headerText="Para" width="150" sortBy="#{item.remitidoA}">  
                            <h:outputText value="#{item.remitidoA}"/><br/>
                            <h:outputText styleClass="fontBold" value="[#{item.idRol.descripcionRol}]"/>
                            <p:separator/>
                            <h:outputText value="#{item.idUsuarioRemitente.toInfoString()}"/>
                        </p:column>
                        <p:column headerText="Adjunto" width="80">  
                            <p:commandButton rendered="#{item.nombreArchivo!=null}" title="#{item.nombreArchivo!=null ? item.nombreArchivo:'Sin archivo'}" icon="fa fa-download" ajax="false">
                                <p:fileDownload value="#{DownloadFile.downloadDocumentoTramite(item.idTramitacion)}" />  
                            </p:commandButton>
                        </p:column>   

                    </p:dataTable>
                </div>
            </div>
            <p:panel id="panelComando">
                <p:contextMenu for="dataTablePendiente">
                    <p:menuitem disabled="#{fn:length(TramitacionController.arraySelectedTramitacion)==0}" title="#{bundle.ConfirmarBoton}" value="#{bundle.ConfirmarBoton} [#{fn:length(TramitacionController.arraySelectedTramitacion)}]" icon="fa fa-check-square" action="#{TramitacionController.confirmaMultipleSetup()}" update="@form, panelMensajeEstado">
                        <p:confirm escape="false" header="Confirmación" message="Está a punto de confirmar [#{fn:length(TramitacionController.arraySelectedTramitacion)}] documentos seleccionados. &lt;br/&gt;¿Estás seguro?" icon="fa fa-exclamation-triangle" />
                    </p:menuitem>
                    <p:menuitem disabled="#{fn:length(TramitacionController.arraySelectedTramitacion)==0}" ajax="false" title="#{bundle.RechazarBoton}" value="#{bundle.RechazarBoton} [#{fn:length(TramitacionController.arraySelectedTramitacion)}]" icon="fa fa-remove" action="#{TramitacionController.rechazaMultipleSetup()}"/>

                </p:contextMenu>
                <p:commandButton id="btnAceptar" disabled="#{fn:length(TramitacionController.arraySelectedTramitacion)==0}" styleClass="espaciadoToolbar" title="#{bundle.ConfirmarBoton}" value="#{bundle.ConfirmarBoton} [#{fn:length(TramitacionController.arraySelectedTramitacion)}]" icon="fa fa-check-square" action="#{TramitacionController.confirmaMultipleSetup()}" update="@form, panelMensajeEstado">
                    <p:confirm escape="false" header="Confirmación" message="Está a punto de confirmar [#{fn:length(TramitacionController.arraySelectedTramitacion)}] documentos seleccionados. &lt;br/&gt;¿Estás seguro?" icon="fa fa-exclamation-triangle" />
                </p:commandButton>
                <p:commandButton disabled="#{fn:length(TramitacionController.arraySelectedTramitacion)==0}" styleClass="espaciadoToolbar" ajax="false" title="#{bundle.RechazarBoton}" value="#{bundle.RechazarBoton} [#{fn:length(TramitacionController.arraySelectedTramitacion)}]" icon="fa fa-remove" action="#{TramitacionController.rechazaMultipleSetup()}"/>     
                <p:commandButton styleClass="espaciadoToolbar" ajax="false" title="#{bundle.DerivarBoton}" value="#{bundle.DerivarBoton}" icon="fa fa-random" action="#{TramitacionController.derivaMultipleSetup()}"/>                        
            </p:panel>
            <!--esto evita que el enter en el filtrado de tabla no dispare el download del item de la tabla-->
            <p:defaultCommand target="btnAceptar"/>
        </h:form>
    </ui:define>

</ui:composition>
