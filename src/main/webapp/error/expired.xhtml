<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/error/errorTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h1>Sesión expirada</h1>
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain" >
            <p:panel>
                <h:outputText styleClass="font3x Orange" value="La sesión ha expirado"/>
                <p:button value="#{bundle.RegresarBoton}" title="#{bundle.RegresarBoton}" href="#{request.contextPath}" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
