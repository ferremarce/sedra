<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:p="http://primefaces.org/ui" 
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:fragment>
        <p:ajaxStatus onstart="PF('statusAjax').show()" onsuccess="PF('statusAjax').hide()" onerror="PF('errorPanel').show()" />

        <p:dialog position="center top" widgetVar="statusAjax" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" closeOnEscape="true">
            <p:graphicImage value="/img/loading3.gif" height="100"/><br/>
            <h:outputText value="Procesando..."/>
        </p:dialog>
        <p:panel visible="false" widgetVar="errorPanel" header="Error..." styleClass="ui-panelgrid-blank" closable="true" style="position: fixed; left: 40%; top: 10px; z-index: 98;">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10">
                <i class="fa fa-bug font3x" style="color: red"></i>
                <h:outputText escape="false" value="Ocurrió un error al procesar la consulta...&lt;br /&gt;Por favor intente más tarde."/>
            </p:panelGrid>
        </p:panel>
        <h:form>
            <p:confirmDialog styleClass="dialogBox" id="confirmacion" global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no ui-button-danger" icon="fa fa-close" />
            </p:confirmDialog>
        </h:form>
        <p:outputPanel id="panelMensajeEstado">
            <p:growl life="5000" globalOnly="true" showDetail="true" severity="info, warn"/> 
            <p:messages closable="true" showDetail="true" globalOnly="true" severity="error, fatal" >                    
            </p:messages>
        </p:outputPanel>
    </ui:fragment>
</html>
